<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    
    <title>Page Title</title>
 
</head>
<body>
   <h1>Slider</h1>
   
       <input type="range" min="1" max="50" value="25" id="sliderRange">
       <p> Value: 
        <span id="demo">
       </span>
    </p>
    <span id="buttonBar" class="hideme">&nbsp;</span>
   
   <script>

 var slider=document.getElementById("sliderRange");
 var output=document.getElementById("demo");
 output.innerHTML=slider.value;  

 slider.oninput=function(){

 output.innerHTML=this.value;
 var numberOfButtons=slider.value;
 hideme();
 add(numberOfButtons);
 

}

function add(i) {
    for(var j=1;j<=i;j++){
        
    var element = document.createElement("input");
    element.setAttribute("type", "button");
    element.setAttribute("value", j);
    element.setAttribute("id", j);
    element.setAttribute("name", "button");
    element.setAttribute('onClick', 'myFunction(this)');

    var bar = document.getElementById("buttonBar");
    
    bar.appendChild(element);
        }
    }



function myFunction(btn) {
  alert(btn.getAttribute('value') + " button clicked");
}

function hideme(){  
        var div=document.getElementById('buttonBar');
            div.innerHTML="";
        
        }
    

</script> 
</body>
</html>
