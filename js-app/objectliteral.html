<!DOCTYPE html>
<html>
<body>
<p id="demo"></p>

<script>
var person = {
    firstName: "Madhuri",
    lastName : "Unde",

    fullName : function() {
       return this.firstName + " " + this.lastName;
    }
};

document.getElementById("demo").innerHTML = person.fullName();
</script>
</body>
</html>
