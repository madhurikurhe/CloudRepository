<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>Stopwatch</title>
    <script src="stopwatch.js"></script>
    <style>
        body{
            background-color: pink;
        }
        .container{
            padding-top: 100px;
            text-align:center;
        }

        .mybtn{
            width: 180px;
            height: 50px;
            margin-top: 50px;
            border-radius: 6px;
            border:none;
            background-color: white;
        }

        #time{
            width: 180px;
            height: 50px;
            margin-top: 50px;
        }

        h1{
            text-align: center;
        }
    </style>
</head>
<body onload="show();">
	<div class="container"> 
        <h1 class="title">StopWatch</h1>

        <h1 id="time"> </h1>
    
    <input type="button" value="start" class="mybtn" onclick="start();">
	<input type="button" value="stop" class="mybtn" onclick="stop();">
    <input type="button" value="reset" class="mybtn" onclick="reset()">
    </div>
</body>
</html>
