<!DOCTYPE html>
<html>
<head>
    <title>List Demo</title>
    <style>
    ol{
        background-color: aqua;
    }

    ul{
        background-color: blueviolet;
    }
    li{
        background-color: crimson;
    }
    </style>
</head>
<body>
<ol>
    <li>Tea</li>
    <li>Coffee</li>
    <li>Coldrink</li>
</ol>

<ul>
    <li>Madhu</li>
    <li>Trisha</li>
    <li>Rupali</li>
</ul>
</body>
</html>
