
<!DOCTYPE html>
<html>
    <head>
            <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    </head>
    <body ng-app="myApp" ng-controller="myController">
        <table>
            <thead>
                <tr>
                    <th>Technology</th>
                    <th>Like</th>
                    <th>Dislikes</th>
                    <th>Likes/Dislikes</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="technology in technologies">
                    <td>{{technology.name | uppercase}}</td>
                    <td>{{technology.likes}}</td>
                    <td>{{technology.dislikes}}</td>
                    <td><input type="button" value="Like" ng-click="incrementLikes(technology)">
                        <input type="button" value="DisLike" ng-click="decrementLikes(technology)"></td>
                </tr>
            </tbody>
        </table>
    <script>
    var app=angular.module("myApp",[]);
    app.controller("myController", function($scope){
        var technologies=[
            {name:"Java",likes:0,dislikes:0},
            {name:"C#",likes:0,dislikes:0},
            {name:"Angular",likes:0,dislikes:0},
            {name:"SQL",likes:0,dislikes:0},
            
        ];

        $scope.technologies=technologies;

        $scope.incrementLikes=function(technology){
            technology.likes++;
        }

         $scope.decrementLikes=function(technology){
            technology.dislikes++;
        }

        
    });
    </script>    
    </body>

</html>
