<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-route.min.js"></script>
    <script src="student.js"></script>
</head>
<body>
    <div ng-app="myApp" ng-controller="AppCtrl">

        <form ng-submit="addStudent()">
      <label>First Name</label>
          <input type="text" ng-model="newStudent.first">
          <br>
          <label>Last Name</label>
          <input type="text" ng-model="newStudent.last">
          <br>

          <label>Roll Number</label>
          <input type="number" ng-model="newStudent.rollno">
            <br>
          <label>CGPA</label>
          <input type="number" ng-model="newStudent.cgpa">
          <button type="submit">
            Add New Student
          </button>
        </form>
      
        <hr>
        <ul>
          <li ng-repeat="student in students"> {{ student.first}} {{ student.last }}
              {{student.rollno}}{{student.cgpa}} </li>
        </ul>
      </div>
      
</body>
</html>
