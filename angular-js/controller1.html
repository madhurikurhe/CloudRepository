<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>

<body ng-app="SwabhavModA">

    <div ng-controller="controllerA">
        <p>{{ name}}</p>
        <P>{{company}}</P>
    </div>
    <hr>
    <div ng-controller="controllerB">
        <p> {{ name }}</p>
        <P>{{company}}</P>
        <table>
            <tr>
                <th>
                    ID
                </th>
                <th>
                    Name
                </th>
            </tr>
        <tr ng-repeat="student in students">
            <td>{{student.studentId}}</td>
            <td>{{student.studentName}}</td>
            
        </tr>
    </table>
    </div>
    </div>
    <hr>
    <div ng-controller="controllerC">
        <p> {{ name }}</p>
        <P>{{company}}</P>
    </div>

    <script>

        var moduleB = angular.module("SwabhavModB", []);
        moduleB.controller("controllerB", function ($scope, $rootScope) {
            console.log("Inside B");
            $scope.name = "controllerB";
            $scope.students = [{
                studentId: 1001, studentName: "Madhu",
            }
                ,
            {
                studentId: 1002, studentName: "Prasad",
            }
                ,
            {
                studentId: 1003, studentName: "Trisha",
            }
            ]
            console.log($rootScope.company);
        });

        var moduleC = angular.module("SwabhavModC", []);
        moduleB.controller("controllerC", function ($scope, $rootScope) {
            console.log("Inside C");
            $scope.name = "controllerC";
            console.log($rootScope.company);
        });

        var moduleA = angular.module("SwabhavModA", ["SwabhavModB", "SwabhavModC"]);
        moduleA.controller("controllerA", function ($scope, $rootScope) {
            console.log("Inside A");
            $scope.name = "controllerA";
            $rootScope.company = "Swabhav Techlabs";
            console.log($rootScope.company);
        });

    </script>
</body>

</html>
