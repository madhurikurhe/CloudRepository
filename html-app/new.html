<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
<title>HTML5 Tutorial: Drawing Circles and Arcs</title>
</head>
<body>
    <canvas id="canvas" width="600" height="600"></canvas>

</canvas>
<script type="text/javascript">

function draw() {
  var canvas = document.getElementById("canvas");
  var ctx = canvas.getContext("2d");

  
    ctx.beginPath();
    ctx.fillStyle = 'red';  
    ctx.moveTo(200, 200);
    ctx.arc(200, 200, 120, 0, Math.PI*0.5);
    ctx.fill();

    ctx.beginPath();
    ctx.fillStyle ='blue';  
    ctx.moveTo(200, 200);
    ctx.arc(200, 200, 120, Math.PI*0.5, Math.PI*2);
    ctx.fill();

}
window.onload = draw;
</script>
</body>
</html>
